        @media screen and (min-width: 1410px) and (max-width: 1480px) {

            /* Clinton */
            body {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                /* Creates 5 columns */
                grid-template-rows: repeat(4, 1fr);
                /* Creates 4 rows */
                grid-gap: 0px;
                /* No gap between cells */
                width: 100vw;
                /* Full width of the viewport */
                height: 100vh;
                /* Full height of the viewport */
                margin: 0;
                /* No margin */
                padding: 0;
                /* No padding */
                overflow: auto;
                /* Allows for scrolling if content overflows */
                position: relative;
                background-color: #000;
            }

            /* Pseudo-element for body background gradient */
            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: -1;
                background-image: linear-gradient(to bottom,
                        hsl(234, 100%, 50%),
                        hsl(0, 100%, 40%));
                /* Gradient background */
                animation: bodyFadeInOut 10s infinite;
            }

            /* Keyframes for body background gradient animation */
            @keyframes bodyFadeInOut {

                0%,
                100% {
                    opacity: 0;
                }

                50% {
                    opacity: 1;
                }
            }

            /* Common styles for all divs */
            div {
                width: 100%;
                height: 100%;
                position: relative;
                /* Position relative for pseudo-element positioning */
                z-index: 1;
                background-image: linear-gradient(to top,
                        hsl(234, 100%, 50%),
                        hsl(0, 100%, 40%));
            }

            /* Gradient styling and transition for divs */
            div::before {
                position: absolute;
                content: "";
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background-image: linear-gradient(to bottom,
                        hsl(234, 100%, 50%),
                        hsl(0, 100%, 40%));
                z-index: -1;
                opacity: 0;
                animation: fadeInOut 10s infinite;
            }

            /* Keyframes for fadeInOut animation */
            @keyframes fadeInOut {

                0%,
                100% {
                    opacity: 0;
                }

                25%,
                75% {
                    opacity: 1;
                }
            }

            /* Assign different animation delays to each div */
            #div1::before {
                animation-delay: 0s;
            }

            #div2::before {
                animation-delay: 1s;
            }

            #div3::before {
                animation-delay: 2s;
            }

            #div4::before {
                animation-delay: 3s;
            }

            #div5::before {
                animation-delay: 4s;
            }

            #div6::before {
                animation-delay: 5s;
            }

            #div7::before {
                animation-delay: 6s;
            }

            #div8::before {
                animation-delay: 7s;
            }

            #div9::before {
                animation-delay: 8s;
            }

            #div10::before {
                animation-delay: 9s;
            }

            #div11::before {
                animation-delay: 10s;
            }

            #div12::before {
                animation-delay: 11s;

            #div13::before {
